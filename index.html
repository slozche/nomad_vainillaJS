<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Momentum App</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="hidden" id="login-container">
        <form id="login-form">
            <h2>당신의 이름은 무엇인가요?</h2>
            <input type="text" id="login-text">
        </form>
    </div>
    <div class="hidden" id="todolist-container">
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <div id="todolist-form">
            <h2 id="clock">00:00:00</h2>
            <div id="name"></div>
            <form action="" id="todo-form">
                <input type="text" placeholder="오늘의 할 일을 입력해주세요." required>
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/quotes.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/geo.js"></script>
</body>

</html>
